<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>works1</title>

    <link rel="stylesheet" href="css/works==page5.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="cutton"></div>
        <div id="slider"></div>

        <div class="section">
            <div class="section-one">
                <div class="section-one-box">
                    <h1>MyName Website</h1>
                    <h2>"2021.11.25. ~ 2021.12.01."</h2>
                </div>
            </div>

            <div class="section-two">
                <div class="text">
                    <div>
                        <h1>MyName Website</h1>
                        <h2>"2021.11.25. ~ 2021.12.01."</h2><Br>
        
                        <h3>넷플릭스 드라마 마이 네임을 홈페이지로 제작하였습니다. 드라마의 분위기를 생각하여 전체적으로
                            검은색과 어두운 빨간색을 주로 사용하였습니다.<br><br>
                            원페이지로 구성되어 있으며, 모바일 사용자에 맞게 반응형 홈페이지로 제작되었습니다.<br><br>
                            왼쪽의 메뉴를 클릭하면 해당 섹션으로 이동하며,<br> 예고편의 영상, 회차 정보의 전체보기, 사진첩의 각 사진을 클릭하면
                            모달창이 나타납니다.</h3>
                    </div>       
                </div>
    
                <div class="photo">
                    <img src="img/5-1.jpeg" alt="" onclick="window.open('about:blank').location.href='https://fe2oz.github.io/MyName/';">
                    <img src="img/5-2.jpeg" alt="">
                    <img src="img/5-3.png" alt="">
                    <img src="img/5-4.png" alt="">
                </div>
            </div>

        </div>
    </div>

    <script>
         window.onload = () => {
           let tl1 = gsap.timeline();
            tl1.to(".cutton", 1.1,{
                width: 0,
                ease: "expo.inOut",
                delay: 0.5
            })

        }

        $(function(){
            var scroll_pos = 0;
            $(document).scroll(function(){
                scroll_pos = $(this).scrollTop();
                if(scroll_pos > 700){
                    $(".text").css("opacity", "1")
                }else{
                    $(".text").css("opacity", "0")
                }
            })
        })
    </script>
</body>
</html>
