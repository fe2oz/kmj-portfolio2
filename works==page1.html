<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>works1</title>

    <link rel="stylesheet" href="css/works==page1.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="cutton"></div>
        <div id="slider"></div>

        <div class="section">
            <div class="section-one">
                <div class="section-one-box">
                    <h1>iPad UI Website</h1>
                    <h2>"2021.12.22. ~ 2022.01.09."</h2>
                </div>
            </div>

            <div class="section-two">
                <div class="text">
                    <div>
                        <h1>iPad UI Website</h1>
                        <h2>"2021.12.22. ~ 2022.01.09."</h2><Br>
        
                        <h3>아이패드 ui 형식으로 제작하였습니다. 메인 페이지, 7개의 서브 페이지로 구성되어 있습니다.
                            <br><br>메인 페이지에서 하단 4개의 아이콘을 클릭하면 각 해당 서브 페이지로 이동합니다.<br><br>
                            첫 번째 서브 페이지는 카카오 API를 이용하여 키워드를 검색하면<br> 이미지를 가져올 수 있도록 하였습니다.
                            <br><br><span>노래는 클릭하시면 재생 됩니다</span> 🙂</h3>
                    </div>       
                </div>
    
                <div class="photo">
                    <img src="img/20220110_150132.png" alt="" onclick="window.open('about:blank').location.href='https://fe2oz.github.io/My-Favorite-Things/';">
                    <img src="img/2.png" alt="" onclick="window.open('about:blank').location.href='https://fe2oz.github.io/My-Favorite-Things/pinterest.html';">
                    <img src="img/3.png" alt="" onclick="window.open('about:blank').location.href='https://fe2oz.github.io/My-Favorite-Things/music.html';">
                    <img src="img/4.png" alt="" onclick="window.open('about:blank').location.href='https://fe2oz.github.io/My-Favorite-Things/netflix.html';">
                    <img src="img/5.png" alt="" onclick="window.open('about:blank').location.href='https://fe2oz.github.io/My-Favorite-Things/drum.html';">
                </div>
            </div>

        </div>
    </div>

    <script>
         window.onload = () => {
           let tl1 = gsap.timeline();
            tl1.to(".cutton", 1.1,{
                width: 0,
                ease: "expo.inOut",
                delay: 0.5
            })

        }

        $(function(){
            var scroll_pos = 0;
            $(document).scroll(function(){
                scroll_pos = $(this).scrollTop();
                if(scroll_pos > 700){
                    $(".text").css("opacity", "1")
                }else{
                    $(".text").css("opacity", "0")
                }
            })
        })
    </script>
</body>
</html>
