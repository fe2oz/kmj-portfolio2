    <script>
         window.onload = () => {
           let tl1 = gsap.timeline();
            tl1.to(".cutton", 1.1,{
                width: 0,
                ease: "expo.inOut",
                delay: 0.5
            })

        }

        $(function(){
            var scroll_pos = 0;
            $(document).scroll(function(){
                scroll_pos = $(this).scrollTop();
                if(scroll_pos > 700){
                    $(".text").css("opacity", "1")
                }else{
                    $(".text").css("opacity", "0")
                }
            })
        })
    </script>
