<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <link rel="stylesheet" href="css/main.css">
    
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="cutton"></div>

        <header>
            <div class="open-menu">
                <img src="img/8679804_menu_navigation_icon.png" alt="">
            </div>
            <div class="show">
                kim min jung
            </div>
        </header>

        <nav>
            <ul class="menu">
                <li>
                    <a href="#">close</a>
                </li>
                <li>
                    <a href="#">home</a>
                </li>
                <li>
                    <a href="#">about</a>
                </li>
                <li>
                    <a href="#">works</a>
                </li>
                <li>
                    <a href="#">more</a>
                </li>
                <li>
                    <a href="#">contact</a>
                </li>
            </ul>

            <div id="nav_big_text"></div>
        </nav>

        <div class="slider">
            <div class="slider-main-text">
                <span>portfolio site</span>
                <span>portfolio site</span>
            </div>
        </div>

        <footer>
            <div>
                junior<br> web publisher
            </div>
            <div>
                2021.09.27.~2022.02.22.
            </div>
        </footer>

    </div>

    <script>
        let tl1 = gsap.timeline();
            tl1.to(".cutton", 1.1,{
                width: 0,
                ease: "expo.inOut",
                delay: 0.5
            })

    var timeline = new TimelineMax();

      timeline.to(".menu", 0.8, {
          left: "0%",
          ease: "expo.inOut"
      });
      timeline.staggerFrom(".menu ul li", 0.4, {
          x: -100, 
          opacity: 0,
      }, 0.1)
      timeline.reverse();

      $(document).on("click", ".open-menu img", function(){
          timeline.play();
      });
      $(document).on("click", "a", function(){
          timeline.reverse();
      });
    </script>

</body>
</html>
