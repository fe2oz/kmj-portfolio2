<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/common.css">
    
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="slider">
        <div class="cutton"></div>
        <div class="circle-wrap">
            <div class="circle"></div>
        </div>
        
        <header>
            <div id="test">
                <div class="open-menu">
                    <img src="img/8679804_menu_navigation_icon.png" alt="">
                </div>

                <div class="show">
                    kim min jung
                </div>
            </div>

            <nav>
                <ul class="menu">
                    <li>
                        <a href="javascript:;">close</a>
                    </li>
                    <li id="test1">
                        <a href="javascript:;">home</a>
                    </li>
                    <li id="test2">
                        <a href="javascript:;">about</a>
                    </li>
                    <li id="test3">
                        <a href="javascript:;">works</a>
                    </li>
                    <li id="test4">
                        <a href="javascript:;">contact</a>
                    </li>
                </ul>
                <div id="nav_big_text"></div>
            </nav>

        </header>

        <input class="slider__dot dot1" type="radio" name="slider" title="slide1" checked="checked"/>
        <input class="slider__dot dot2" type="radio" name="slider" title="slide2" />
        <input class="slider__dot dot3" type="radio" name="slider" title="slide3" />
        <input class="slider__dot dot4" type="radio" name="slider" title="slide4" />
    
        <div class="slider__inner">
            <div class="slider__body" style="background-image: url(img/design-bg-1.png);" id="main">
                <img id="menu__click" src="img/-2.png" alt="">
                <!-- <div> 아이콘 제작자 <a href="https://flat-icons.com/" title="Flat Icons"> Flat Icons </a> from <a href="https://www.flaticon.com/kr/" title="Flaticon">www.flaticon.com'</a></div> -->
            </div>

            <div class="slider__body about_section" style="background-image: url(img/works-bg1.png);" id="about">
                <p class="slider__text" id="about__text">
                    안녕하세요! 신입 웹 퍼블리셔 <span>김민중</span>입니다.<br><br>
                    차근차근 <span>기본을 쌓아</span> 실무에서 여러 가지를 구현하며 제 역량을 펼치는 것이 목표입니다.<br><br>
                    욕심만 앞서 나가지 않게 뼈대를 갖추어 이를 발판 삼아 <span>목표를 향해 도약</span>할 것입니다.
                </p>
                <img id="cube" src="img/image-from-rawpixel-id-4044703-png.png" alt="">
                <img id="cube1" src="img/image-from-rawpixel-id-4044703-png2.png" alt="">
            </div>

            <div class="slider__body" style="background-image: url(img/works-bg2.png);" id="works">
                <nav>
                    <ul id="works_list">
                        <li id="iframe_one">#01</li>
                        <li id="iframe_two">#02</li>
                        <li id="iframe_three">#03</li>
                        <li id="iframe_four">#04</li>
                        <li id="iframe_five">#05</li>
                        <li id="iframe_six">#06</li>
                        <li id="iframe_seven">#07</li>
                        <li id="iframe_eight">#08</li>
                    </ul>
                </nav>

                <div id="works_pp">
                    <iframe id="pp_site" src="" frameborder="0" width="100%" height="100%"></iframe>
                    <img id="close_iframe" src="img/cross.png" alt="">
                </div>
            </div>

            <div class="slider__body" id="contact">
                <h2 class="slider__caption"></h2>
                <p class="slider__text">
                </p>
            </div>
        </div>
    </div>

    <footer>
        <div>
            junior<br> web publisher
        </div>
        <div>
            2021.09.27.~2022.02.22.
        </div>
    </footer>

    <script>
       window.onload = () => {
           let tl1 = gsap.timeline();
            tl1.to(".cutton", 1.1,{
                width: 0,
                ease: "expo.inOut",
                delay: 0.5
            })

            $(".circle-wrap").fadeOut();
       }

    var timeline = new TimelineMax();

      timeline.to(".menu", 0.8, {
          left: "0%",
          ease: "expo.inOut"
      });
      timeline.staggerFrom(".menu ul li", 0.4, {
          x: -100, 
          opacity: 0,
      }, 0.1);

      timeline.reverse();

      $(document).on("click", ".open-menu img", function(){
          timeline.play();
      });
      $(document).on("click", "a", function(){
          timeline.reverse();
      });
    </script>
</body>
</html>
